<div>Base</div>

<input type=button [hidden]="showDelete || !base" value="Delete" (click)="showDelete = true">

<input type=button [hidden]="!showDelete" value="Cancel" (click)="showDelete = false">
<input type=button [hidden]="!showDelete" value="Confirm" (click)="showDelete = false;setBase(true)">

<input type="button" [hidden]="base" value="Save" (click)="setBase()">
